<!doctype html>
<html lang="en">

<head>
	<title>Dashboard | Blockvotes</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/vendor/linearicons/style.css">
	<link rel="stylesheet" href="/static/vendor/chartist/css/chartist-custom.css">
	<link rel="stylesheet" href="/static/css/main.css">
	<link rel="stylesheet" href="/static/css/admin.css">

	<link rel="stylesheet" type="text/css" href="/static/css/sweetalert.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="76x76" href="/static/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/static/img/favicon.png">

</head>

<body>
<div id="wrapper">
<!-- NAVBAR -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="brand">
       <img src="/static/img/logo-dark.png" alt="Logo" class="img-responsive logo">
    </div>
</nav>
<!-- END NAVBAR --><!-- LEFT SIDEBAR -->
<div id="sidebar-nav" class="sidebar">
    <div class="sidebar-scroll">
        <nav>
            <ul class="nav">
                <li class="menu-dashboard"><a href="/dashboard" ><i class="lnr lnr-home"></i> <span>Dashboard</span></a></li>
                    <li>
                        <a href="#subVoting" data-toggle="collapse" class="collapsed"><i class="lnr lnr-inbox"></i> <span>Candidates</span> <i class="icon-submenu lnr lnr-chevron-left"></i></a>
                        <div id="subVoting" class="collapse ">
                            <ul class="nav">
                                <li class="menu-candidates sub-menu">
                                    <a href="/view_candidates">
                                        <i class="lnr lnr-cloud"></i> <span>Candidate List</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>

                    <li class="menu-result">
                        <a href="/view_result">
                            <i class="lnr lnr-list"></i> <span>View Result</span>
                        </a>
                    </li>
                                    
                    <li class="menu-change">
                    <!-- <a href="/blockvotes/public/auth/password/change">
                        <i class="lnr lnr-lock"></i> <span>Change Password</span>
                    </a> -->
                    </li>

                    <li class="menu-singout">
                        <a href="/">
                            <i class="lnr lnr-exit"></i> <span>Sign Out</span>
                        </a>
                    </li>                                                                                                                                                                                                                                                                                                                                                        </ul>
        </nav>
    </div>
</div>
<!-- END LEFT SIDEBAR -->


<div class="main">
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container-fluid">
            <!-- OVERVIEW -->
    

    <div class="col-md-8">
        <div class="panel panel-headline">
            {% if content['voted'] != 1 %}   

                <div class="panel-heading">
                    <h3 class="panel-title">Cast Your Vote</h3>
                </div>
                <div class="panel-body">
                    
                    <form class="form-auth-small" action="/submitvote" method="post" id="voting">
                    
                        <div class="form-group">
                            
                            <label>Vote For</label>
                            <select name="cand_id" class="form-control vote-id" form="voting">
                                    
                                
                                {%for candidate in content%} 
                                    {%if candidate['candidate_centre'] == content1['user_centre'] %}
                                        <option value="{{candidate['candidate_id']}}">{{candidate['candidate_name']}}</option>
                                    {%endif%} 
                                {%endfor%} 
                            </select>
                            <select name="cand_centre" class="form-control vote-id" form="voting"> 
                                {%for candidate in content%} 
                                    {%if candidate['candidate_centre'] == content1['user_centre'] %}
                                        <option value="{{candidate['candidate_centre']}}">{{candidate['candidate_centre']}}</option> 
                                        {%endif%} 
                                {%endfor%} 
                            </select>
                        </div>
                        <button type="submit"  class="btn btn-success btn-add-candidate">Submit Vote</button>
                    </form>
                </div>
            {% endif %}
            {% if content['voted'] == 1 %}
                <div class="panel-heading">
                    <h3 class="panel-title">You Have Already Cast Your Vote</h3>
                </div>
            {% endif %}
        </div>
    </div>

</div>
</div>
</div>




<!-- Javascript -->
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="/static/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js"></script>
<script src="/static/vendor/chartist/js/chartist.min.js"></script>
<script src="/static/vendor/sweet-alert/sweetalert.min.js"></script>
<script src="/static/scripts/common.js"></script>

<script src="/static/scripts/main.js"></script>

</body>
</html>
